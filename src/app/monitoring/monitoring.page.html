<ion-header>
  <ion-toolbar>
    <ion-title>Monitoring</ion-title>
  </ion-toolbar>
  <ion-searchbar
    (ionChange)="search($event)"
    showCancelButton="focus"
    placeholder="Cari"
  ></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label *ngFor="let col of column" style="font-weight: bold"
      >{{col.label}}</ion-label
    >
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let p of pasien">
      <ion-label
        color="primary"
        (click)="viewMonitorLog(p)"
        style="cursor: pointer"
        >{{p.nik}}</ion-label
      >
      <ion-label>{{p.name}}</ion-label>
      <ion-label>{{p.bpm}}</ion-label>
      <ion-label>{{p.spo2}}%</ion-label>
      <ion-label>{{p.temperature}}&deg; C</ion-label>
      <ion-label>{{p.formattedtime}}</ion-label>
      <ion-label
        color="primary"
        style="cursor: pointer"
        (click)="openLocationLog(p)"
      >
        {{p.latitude}},{{p.longitude}}
      </ion-label>
    </ion-item>
  </ion-list>
