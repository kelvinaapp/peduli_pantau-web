<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Edit Edukasi</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="submit()">Submit</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Judul</ion-label>
      <ion-input [(ngModel)]="judul"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">URL Gambar</ion-label>
      <ion-input [(ngModel)]="gambar"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Konten</ion-label>
      <ion-textarea rows="10" cols="20" [(ngModel)]="content"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
