<ion-header>
  <ion-toolbar>
    <ion-title>Edukasi</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addEdukasi()" fill="clear">Tambah</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar
    placeholder="Search"
    (ionChange)="search($event.detail.value)"
  ></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label *ngFor="let col of column"><b>{{col.label}}</b></ion-label>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let edu of edukasi;let i=index">
      <ion-label>{{edu.judul}}</ion-label>
      <ion-label>
        <ion-thumbnail>
          <img [src]="edu.gambar" alt="" />
        </ion-thumbnail>
      </ion-label>
      <ion-label>{{edu.content.substr(0,100)}}</ion-label>
      <ion-label>{{edu.formattedtime}}</ion-label>
      <ion-label>
        <ion-button fill="clear" color="primary" (click)="editEdukasi(edu)"
          >Edit</ion-button
        >
        <ion-button fill="clear" color="danger" (click)="deleteEdukasi(edu.id)"
          >Delete</ion-button
        >
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
