<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="close()"
        ><ion-icon name="close"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-title>log-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>ID Pasien</ion-label>
    <ion-label>{{data.id}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Nama</ion-label>
    <ion-label>{{data.name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>NIK</ion-label>
    <ion-label>{{data.nik}}</ion-label>
  </ion-item>

  <ion-list-header>Daftar Log</ion-list-header>
  <ion-list class="ion-padding">
    <ion-grid *ngFor="let l of data.log;let i=index;">
      <ion-label color="primary">{{i+1}}. {{l.formattedtime}}</ion-label>
      <ion-row *ngFor="let answer of l.answer;let  j = index">
        <ion-col size="1">
          <ion-label>{{i+1}}.{{j+1}}</ion-label>
        </ion-col>
        <ion-col size="7">
          <ion-label>{{questions[j].question}}</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-label>{{getAnswer(answer)}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
