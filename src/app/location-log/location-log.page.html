<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button fill="clear" (click)="close()"><ion-icon name="close"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title>Location Log</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Nama</ion-label>
    <ion-label>{{data.name}}</ion-label>
  </ion-item>

<ion-list>
  <ion-item *ngFor="let loc of locationlog">
    <ion-label>{{loc.formattedtime}}</ion-label>
    <ion-label>{{loc.coords.latitude}}</ion-label>
    <ion-label>{{loc.coords.longitude}}</ion-label>
    <ion-button (click)="openMaps(loc.coords)">
      Open Map
    </ion-button>
  </ion-item>
</ion-list>


</ion-content>
